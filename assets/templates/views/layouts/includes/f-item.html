<div id="{{@key}}">

    {{#if items}}

    	<div>
    		<h2>{{name}}</h2>
    	</div>

    	{{#each items}}

    		<div id="{{@key}}">

    			<h3>{{name}}</h3>

                {{> f-item-content this}}

    		</div>

    	{{/each}}

    {{else}}

    	<h2>{{name}}</h2>

        {{> f-item-content this}}

    {{/if}}

</div>
